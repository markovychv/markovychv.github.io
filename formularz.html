    <h2>Formularz</h2>

    <form action="#" method="post">
        <!-- Pole tekstowe -->
        <label for="text">Imię i nazwisko:</label>
        <input type="text" id="text" name="text" required></br></br>

        <label for="art">Sztuka</label></br></br>

            <option value="de">Niemcy</option>
